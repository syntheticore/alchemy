[package]
name = "solvo"
version = "0.1.0"
description = "Geometric constraint solver"
authors = ["Bj√∂rn Breitgoff <syntheticore@gmail.com>"]
edition = "2018"

[dependencies]
rand = "0.7.3"
ron = "0.6.4"
serde = { version = "1.0.123", features = ["derive"] }
cgmath = { version = "0.17.0", features = ["serde"] }
uuid = { version = "0.8.1", features = ["v4", "serde"] }

shapex = { path = "../shapex" }

web-sys = { version = "0.3.46", features = ["console"]}
